<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>新規登録画面</title>
        <link rel="stylesheet" href="../../stylecss/store/store_register.css" />
        <script src="../javascript/store/post.js"></script>
    </head>
    <body>
        <div class="smartphone-screen">
            <div class="camera-area">
                <div class="camera"></div>
            </div>
            <div class="container">
                <h1>新規登録</h1>

                <p id="msg"></p>
                <form id="storeForm">
                    <input class="form-input" type="text" id="store_name" placeholder="店舗名（東京都）" />
                    <input class="form-input" type="text" id="store_address" placeholder="店舗住所" />
                    <input class="form-input" type="text" id="contact_name" placeholder="代表者名" />
                    <input class="form-input" type="tel" id="phone_number" placeholder="電話番号（店舗の固定電話可）" />
                    <input class="form-input" type="email" id="email" placeholder="メールアドレス"/>
                    <input class="form-input" type="password" id="password" placeholder="パスワード"/>
                    <button type="submit" class="register-btn">新規登録</button>
                </form>

                <a class="login-link" href="http://localhost:8080/store-login">アカウントをお持ちの方はこちら</a>
            </div>
        </div>
    </body>
</html>
