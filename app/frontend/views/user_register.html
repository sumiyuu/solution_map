<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>新規登録画面</title>
        <link rel="stylesheet" href="../stylecss/user_register.css" />
    </head>
    <body>
        <div class="container">
            <h1>新規登録</h1>

            <input class="form-input" type="text" placeholder="表示名" />
            <input class="form-input" type="text" placeholder="名字（姓）" />
            <input class="form-input" type="text" placeholder="名前（名）" />

            <!-- ✅ 生年月日を手入力に変更 -->
            <input
                class="form-input"
                type="text"
                placeholder="生年月日（例：2000/01/01）"
            />

            <input class="form-input" type="tel" placeholder="電話番号" />
            <input
                class="form-input"
                type="email"
                placeholder="メールアドレス"
            />
            <input
                class="form-input"
                type="password"
                placeholder="パスワード"
            />

            <button class="register-btn">新規登録</button>

            <p class="login-link">
                <a href="#">アカウントをお持ちの方はこちら</a>
            </p>
        </div>
    </body>
</html>
